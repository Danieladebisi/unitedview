<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iPhone 17 Africa Prices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(90deg,#09bedf 0%,#3e4eff 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #232f3e;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      margin: 2rem 0 1rem 0;
      font-size: 2.2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #fff, #44eaff);
      color: #0c2c4c;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 1.12rem;
      color: #f1feff;
      opacity: 0.8;
    }
    .africa-container {
      width: 96vw;
      max-width: 700px;
      height: 600px;
      margin: 0 auto;
      position: relative;
      background: #eef8ff2d;
      border-radius: 18px;
      box-shadow: 0 1px 8px #2b4e8558;
    }
    svg.africa-map {
      width: 100%;
      height: 100%;
      display: block;
    }
    .price-tag {
      position: absolute;
      display: flex;
      align-items: center;
      background: rgba(15,40,90,0.95);
      color: #fff;
      font-size: 1rem;
      border-radius: 22px;
      padding: 8px 16px 8px 8px;
      font-weight: 600;
      box-shadow: 0 2px 14px rgba(30,34,110,.16);
      border: 1.5px solid #fff2;
      gap: 0.5em;
      pointer-events: none;
    }
    .flag {
      width: 24px;
      height: 17px;
      border-radius: 3px;
      object-fit: cover;
      border: 1px solid #eaeaea;
      margin-right: 8px;
    }
    /* Approximate positions for price tags */
    .nigeria   { left: 44%; top: 54%; }
    .southafrica { left: 58%; top: 88%; }
    .egypt     { left: 78%; top: 8%; }
    .kenya     { left: 72%; top: 61%; }
    .ghana     { left: 25%; top: 65%; }
    .morocco   { left: 11%; top: 7%; }
    .algeria   { left: 33%; top: 13%; }
    .cameroon  { left: 56%; top: 59%; }
    .ivc       { left: 18%; top: 69%; }
    .ethiopia  { left: 78%; top: 41%; }
    .credit {
      text-align: right;
      font-size: 1.25rem;
      opacity: 0.8;
      letter-spacing: 0.8px;
      color: #fff;
      margin: 1.9rem 2.2rem 0 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    Global iPhone 17 Prices<br><span style="font-size:1.15rem;letter-spacing:1px;">Africa Edition</span>
  </div>
  <div class="subtitle">256GB iPhone 17 as of September 2025 (local currency)</div>
  <div class="africa-container">
    <!-- Blank SVG Africa Map (public domain from freesvg.org) -->
    <svg class="africa-map" viewBox="0 0 800 800">
      <path d="M200,100 L600,150 L700,250 L650,400 L700,600 L400,700 L250,650 L120,520 L180,300 Z"
        fill="#1ce0f8" stroke="#349ab0" stroke-width="3"/>
    </svg>
    <!-- Add your price tags with accurate figures and symbols -->
    <div class="price-tag nigeria">
      <img class="flag" src="https://flagcdn.com/ng.svg" alt="Nigeria flag">₦2,000,000
    </div>
    <div class="price-tag egypt">
      <img class="flag" src="https://flagcdn.com/eg.svg" alt="Egypt flag">E£ 86,000
    </div>
    <div class="price-tag southafrica">
      <img class="flag" src="https://flagcdn.com/za.svg" alt="South Africa flag">R20,000
    </div>
    <div class="price-tag kenya">
      <img class="flag" src="https://flagcdn.com/ke.svg" alt="Kenya flag">KSh 142,000
    </div>
    <div class="price-tag ghana">
      <img class="flag" src="https://flagcdn.com/gh.svg" alt="Ghana flag">₵13,000
    </div>
    <div class="price-tag morocco">
      <img class="flag" src="https://flagcdn.com/ma.svg" alt="Morocco flag">د.م. 11,000
    </div>
    <div class="price-tag algeria">
      <img class="flag" src="https://flagcdn.com/dz.svg" alt="Algeria flag">دج 150,000
    </div>
    <div class="price-tag cameroon">
      <img class="flag" src="https://flagcdn.com/cm.svg" alt="Cameroon flag">FCFA 916,000
    </div>
    <div class="price-tag ivc">
      <img class="flag" src="https://flagcdn.com/ci.svg" alt="Ivory Coast flag">CFA 950,000
    </div>
    <div class="price-tag ethiopia">
      <img class="flag" src="https://flagcdn.com/et.svg" alt="Ethiopia flag">Br 63,000
    </div>
  </div>
  <div class="credit">@techmansion</div>
</body>
</html>
